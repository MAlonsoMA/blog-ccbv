{% extends 'core/base.html' %}
{% load static %}

{% block content %}

{% include 'core/includes/submenu.html' %}
<div class="mb-5">
    <h2>Eliminar post</h2>
    <form action="" method="post">
        {% csrf_token %}  
        
        <div class="mt-5">
            <div class="card text-bg-danger mb-3 mx-auto" style="max-width: 18rem;">
                <div class="card-header">CONFIRMAR ACCION</div>
                <div class="card-body">
                    <h5 class="card-title">Borrando post...</h5>
                    <p class="card-text">¿Está seguro de querer eliminar el post titulado: "<strong>{{post}}</strong>?</p>
                    <div class="text-center">
                        <input class="btn btn-lg btn-light" type="submit" value="SI, BORRAR EL POST">
                    </div>
                </div>
            </div>
        </div>         
    </form>
</div>
{% endblock %}
